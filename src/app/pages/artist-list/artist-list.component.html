<ca-select
  [selectedCountry]="selectedCountry()"
  [countries]="countries()"
  (selectCountry)="selectCountry($event)"
></ca-select>

<ol>
  @for (artist of artists(); track artist.name) {
    <li>
      <ca-list-item
        [artist]="artist"
        [number]="$index + 1"
        (click)="goToDetails(artist.name)"
      ></ca-list-item>
    </li>
  }
</ol>
