<app-select></app-select>
<div>
  <div class="selected-country">
    {{ selectedCountry() }}
  </div>
  <br />

  <ul>
    @for (country of filteredCountries(); track country) {
      <li (click)="selectCountry(country)">
        {{ country }}
      </li>
    }
  </ul>
</div>

<ol>
  @for (artist of artists(); track artist.mbid) {
    <li>
      <app-list-item [artist]="artist" [number]="$index + 1"></app-list-item>
    </li>
  }
</ol>
