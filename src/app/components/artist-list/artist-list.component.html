<app-select
  [selectedCountry]="selectedCountry()"
  [countries]="countries()"
  (selectCountry)="selectCountry($event)"
></app-select>

<ol>
  @for (artist of artists(); track artist.mbid) {
    <li>
      <app-list-item [artist]="artist" [number]="$index + 1"></app-list-item>
    </li>
  }
</ol>
